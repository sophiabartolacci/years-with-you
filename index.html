<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Years With You</title>
    <link rel="icon" type="image/x-icon" href="./favicon.ico" />
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400..700&display=swap" rel="stylesheet">
    <link href="./styles/style.css" rel="stylesheet" type="text/css" />
    <link href="./styles/letter.css" rel="stylesheet" type="text/css" />
  </head>
  <body>
    <!-- Letter Animation Overlay -->
    <div class="letter-intro" id="letterIntro">
      <section class="cssletter">
        <div class="envelope">
          <button class="heart" id="openEnvelope" aria-label="Open Envelope">
            <span class="heart-text">Open Me</span>
          </button>
          <div class="envelope-flap"></div>
          <div class="envelope-folds">
            <div class="envelope-left"></div>
            <div class="envelope-right"></div>
            <div class="envelope-bottom"></div>
          </div>
        </div>
        <div class="letters">
          <blockquote class="letter center" id="1" tabindex="0">
            <button class="closeLetter" title="Close letter">Close letter</button>
            <p>Every moment with you feels like a page from the most beautiful story ever written. This website is my love letter to us - to every laugh, every tear, and every grand adventure.</p>
            <cite>Your Love</cite>
            <button class="continue-btn" id="continueBtn">
              Let's start from the beginning
            </button>
          </blockquote>
        </div>
      </section>
    </div>

    <!-- Main Website Content -->
    <header>
      <nav class="nav-bar">
        <ul class="nav-center">
          <li><a href="./html/year1.html">Year 1</a></li>
          <li><a href="./html/year2.html">Year 2</a></li>
          <li><a href="./html/year3.html">Year 3</a></li>
          <li><a href="./html/gallery.html">Gallery</a></li>
        </ul>

      </nav>
    </header>

    <div class="hero-section">
      <h1 class="hero-title">Years With You</h1>
      <p class="subtitle">More years, more memories</p>
    </div>

    <footer>
      <img src="./images/heart.svg" alt="heart" class="heart-icon">
    </footer>


    <script src="./script/letter.js"></script>
  </body>
</html>
